  \ interested in reads of freed objects (e.g., subflow->field).\n  if (!IsLoad)\n\
  \    return;\n\n  const MemRegion *R = Loc.getAsRegion();\n  if (!R)\n    return;\n\
  \n  R = R->getBaseRegion();\n  if (!R)\n    return;\n\n  ProgramStateRef State =\
  \ C.getState();\n  const MemRegion *Can = canon(R, State);\n  if (!Can)\n    Can\
  \ = R;\n\n  const bool *Released = State->get<ReleasedMap>(Can);\n  if (Released\
  \ && *Released) {\n    reportUAF(S, C, \"Use-after-free: field read of freed object\"\
  );\n  }\n}\n\nvoid SAGenTestChecker::checkBind(SVal Loc, SVal Val, const Stmt *StoreE,\
  \ CheckerContext &C) const {\n  ProgramStateRef State = C.getState();\n\n  const\
  \ MemRegion *LHSReg = Loc.getAsRegion();\n  if (!LHSReg) {\n    C.addTransition(State);\n\
  \    return;\n  }\n  LHSReg = LHSReg->getBaseRegion();\n  if (!LHSReg) {\n    C.addTransition(State);\n\
  \    return;\n  }\n\n  if (const MemRegion *ValReg = Val.getAsRegion()) {\n    ValReg\
  \ = ValReg->getBaseRegion();\n    if (ValReg) {\n      const MemRegion *Can = canon(ValReg,\
  \ State);\n      if (!Can)\n        Can = ValReg;\n      State = State->set<PtrAliasMap>(LHSReg,\
  \ Can);\n      C.addTransition(State);\n      return;\n    }\n  }\n\n  // If RHS\
  \ is not a region (e.g., NULL, integer, unknown), drop alias info.\n  State = State->remove<PtrAliasMap>(LHSReg);\n\
  \  C.addTransition(State);\n}\n\nvoid SAGenTestChecker::reportUAF(const Stmt *S,\
  \ CheckerContext &C,\n                                 const char *Msg) const {\n\
