pattern: "## Bug Pattern\n\nUse-after-free caused by accessing a structure field after\
  \ invoking a function that can free the structure (or schedule its RCU free), especially\
  \ after dropping the protecting lock. Concretely, reading subflow->request_join\
  \ after calling mptcp_close_ssk(sk, ssk, subflow) (which may free subflow) results\
  \ in UAF. The correct approach is to snapshot any needed fields (e.g., request_join)\
  \ before the close/free call or hold a reference that guarantees the object\u2019\
  s lifetime."
plan: "1) Program State\n\n- REGISTER_MAP_WITH_PROGRAMSTATE(ReleasedMap, const MemRegion*,\
  \ bool)\n  - Tracks pointer variables (as MemRegion) that have been \u201Cpossibly\
  \ freed\u201D by a known release/close/free call. Value true means released.\n\n\
  - REGISTER_MAP_WITH_PROGRAMSTATE(PtrAliasMap, const MemRegion*, const MemRegion*)\n\
  \  - Tracks simple pointer aliasing: Dest -> Canonical source MemRegion.\n\nHelpers:\n\
  - const MemRegion* canon(const MemRegion *R, ProgramStateRef State)\n  - Follow\
  \ PtrAliasMap chain until fixed point to get a canonical region for lookups/updates\
  \ in ReleasedMap.\n- bool functionMayFreeParam(const CallEvent &Call, llvm::SmallVectorImpl<unsigned>\
  \ &FreeParams)\n  - A small hardcoded table of functions that can free certain parameter\
  \ indices. Include at least:\n    - mptcp_close_ssk: frees param index 2 (third\
  \ argument).\n    - kfree, kvfree: free param index 0 (first argument). Optional\
  \ but useful generally.\n- Use provided getMemRegionFromExpr(E, C) to obtain MemRegion\
  \ from an argument/base expression.\n- Optionally keep a second map with blame site\
  \ if desired:\n  - REGISTER_MAP_WITH_PROGRAMSTATE(ReleasedByMap, const MemRegion*,\
  \ const Stmt*) to store the Stmt of the releasing call for better diagnostics (optional;\
  \ keep simple if not needed).\n\n2) Callbacks and Implementation Steps\n\nA) checkPostCall\
  \ (mark regions as \u201Cpossibly freed\u201D)\n- If functionMayFreeParam(Call,\
  \ FreeParams) is true:\n  - For each index in FreeParams:\n    - Get the argument\
  \ expression Arg = Call.getArgExpr(idx).\n    - R = getMemRegionFromExpr(Arg, C).\
  \ If null, skip.\n    - Rcanon = canon(R, State).\n    - State = State->set<ReleasedMap>(Rcanon,\
  \ true).\n    - If using ReleasedByMap, also set ReleasedByMap[Rcanon] = Call.getOriginExpr()\
  \ or Call.getStmt().\n\nRationale: After the call returns, the passed object may\
  \ be freed or scheduled to be freed (RCU); subsequent dereferences are suspicious.\n\
  \nB) checkBind (track pointer aliases and reset when overwritten)\n- If Loc corresponds\
  \ to binding a value into a region DestR (i.e., DestR = Loc.getAsRegion(), DestR\
  \ is a VarRegion or a TypedValueRegion of pointer type):\n  - If Val has a source\
  \ region SrcR (e.g., Val.getAsRegion()):\n    - SrcCanon = canon(SrcR, State).\n\
  \    - State = State->set<PtrAliasMap>(DestR, SrcCanon).\n  - Else (Val is not a\
  \ region, e.g., a new allocation, integer, null, unknown):\n    - Remove DestR from\
  \ PtrAliasMap (State = State->remove<PtrAliasMap>(DestR)).\n    - Also remove possible\
  \ ReleasedMap for DestR (State = State->remove<ReleasedMap>(canon(DestR, State))).\n\
  \      - This avoids propagating a stale \u201Creleased\u201D tag if the pointer\
  \ variable is overwritten with a fresh, non-aliased value.\n\nNotes:\n- Keep alias\
  \ tracking simple and one-directional (Dest -> CanonicalSource).\n- canon() should\
  \ be used everywhere to compare against ReleasedMap.\n\nC) checkPreCall (detect\
  \ deref-through-call on released pointers)\n- Use provided functionKnownToDeref(Call,\
  \ DerefParams).\n- For each idx in DerefParams:\n  - ArgR = getMemRegionFromExpr(Call.getArgExpr(idx),\
  \ C).\n  - If ArgR:\n    - Rcanon = canon(ArgR, State).\n    - If ReleasedMap contains\
  \ Rcanon as true:\n      - Report bug: Use-after-free: passing a freed pointer to\
  \ a function that dereferences it.\n      - Use generateNonFatalErrorNode and emit\
  \ a PathSensitiveBugReport with a short message.\n      - Optionally add a note\
  \ pointing to the releasing call using ReleasedByMap.\n\nD) checkLocation (detect\
  \ field or pointer dereferences in expressions)\n- On every load (IsLoad == true):\n\
  \  - Try to recognize dereference patterns via AST context around S:\n    - MemberExpr\
  \ with \u201C->\u201D: use findSpecificTypeInParents<MemberExpr>(S, C).\n      -\
  \ If found ME and ME->isArrow():\n        - Base = ME->getBase()->IgnoreParenImpCasts();\n\
  \        - BaseR = getMemRegionFromExpr(Base, C).\n        - If BaseR:\n       \
  \   - Rcanon = canon(BaseR, State).\n          - If ReleasedMap[Rcanon] == true:\n\
  \            - Report bug: Use-after-free: field read of a freed object.\n    -\
  \ UnaryOperator with UO_Deref (\u201C*ptr\u201D): use findSpecificTypeInParents<UnaryOperator>(S,\
  \ C).\n      - If found and UO.getOpcode() == UO_Deref:\n        - PtrE = UO.getSubExpr()->IgnoreParenImpCasts();\n\
  \        - PtrR = getMemRegionFromExpr(PtrE, C).\n        - Check ReleasedMap[canon(PtrR)]\
  \ similarly and report.\n    - Optionally ArraySubscriptExpr (\u201Cptr[i]\u201D\
  ): findSpecificTypeInParents<ArraySubscriptExpr>(S, C).\n      - BaseE = ASE->getBase()->IgnoreParenImpCasts();\n\
  \      - BaseR = getMemRegionFromExpr(BaseE, C).\n      - Check ReleasedMap[canon(BaseR)]\
  \ similarly and report.\n\nNotes:\n- These three patterns cover most dereference\
  \ cases in C code, including the target pattern subflow->request_join.\n\nE) Optional:\
  \ checkEndFunction\n- No special handling needed; program-state is path-local.\n\
  \n3) Reporting\n\n- Create a CheckerBugType like \u201CUse-after-free after release\
  \ call\u201D.\n- Messages should be short:\n  - For checkLocation: \u201CUse-after-free:\
  \ field read of possibly freed object.\u201D\n  - For checkPreCall: \u201CUse-after-free:\
  \ passing possibly freed pointer to a function that dereferences it.\u201D\n- If\
  \ using ReleasedByMap, add a note range to the releasing call site to guide the\
  \ user.\n- Prefer PathSensitiveBugReport via generateNonFatalErrorNode to preserve\
  \ path context.\n\n4) Heuristics and Scope Control\n\n- Known-release table should\
  \ include at least:\n  - { \"mptcp_close_ssk\", {2} }\n  - Optionally: { \"kfree\"\
  , {0} }, { \"kvfree\", {0} }\n- The checker intentionally does not try to model\
  \ locking; the bug exists even without modeling locks. The main property is \u201C\
  read after a call that may free the same object.\u201D\n- We rely on path-sensitivity:\
  \ warnings will only trigger on paths where a dereference follows a release call\
  \ without reassignment clearing the ReleasedMap entry.\n\n5) Utilities Used\n\n\
  - getMemRegionFromExpr to obtain regions from arguments/bases.\n- findSpecificTypeInParents\
  \ to detect dereference AST contexts (MemberExpr, UnaryOperator, ArraySubscriptExpr).\n\
  - functionKnownToDeref to identify calls that dereference arguments (used in checkPreCall).\n\
  - Optionally ExprHasName is not required in this plan.\n\nSummary of Control Flow\n\
  \n- On known release call return: mark arg region (canonical) as released.\n- Track\
  \ pointer aliases via checkBind with canonicalization.\n- On any dereference or\
  \ passing-to-deref-known call: look up the canonical region in ReleasedMap and report\
  \ if released.\n\nThis directly detects the target bug: reading subflow->request_join\
  \ after calling mptcp_close_ssk(..., subflow), by marking subflow as released in\
  \ checkPostCall and flagging the subsequent MemberExpr dereference in checkLocation."
