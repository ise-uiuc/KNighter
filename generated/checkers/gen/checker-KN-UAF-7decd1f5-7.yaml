  \ const Stmt *StoreE, CheckerContext &C) const;\n\nprivate:\n  const MemRegion *canon(const\
  \ MemRegion *R, ProgramStateRef State) const;\n  bool functionMayFreeParam(const\
  \ CallEvent &Call,\n                            llvm::SmallVectorImpl<unsigned>\
  \ &FreeParams,\n                            CheckerContext &C) const;\n  void reportUAF(const\
  \ Stmt *S, CheckerContext &C,\n                 const char *Msg) const;\n};\n\n\
  // Canonicalize a region via simple alias map following.\nconst MemRegion *SAGenTestChecker::canon(const\
  \ MemRegion *R, ProgramStateRef State) const {\n  if (!R)\n    return nullptr;\n\
  \  const MemRegion *Cur = R->getBaseRegion();\n  // Follow alias chain until fixed\
  \ point.\n  llvm::SmallPtrSet<const MemRegion *, 8> Visited;\n  while (Cur) {\n\
  \    if (!Visited.insert(Cur).second)\n      break;\n    const MemRegion *Next =\
  \ State->get<PtrAliasMap>(Cur);\n    if (!Next || Next == Cur)\n      break;\n \
  \   Cur = Next->getBaseRegion();\n  }\n  return Cur ? Cur->getBaseRegion() : nullptr;\n\
  }\n\n// Identify functions that may free their pointer arguments.\nbool SAGenTestChecker::functionMayFreeParam(const\
  \ CallEvent &Call,\n                                            llvm::SmallVectorImpl<unsigned>\
  \ &FreeParams,\n                                            CheckerContext &C) const\
  \ {\n  const Expr *Origin = Call.getOriginExpr();\n  if (!Origin)\n    return false;\n\
  \n  bool Found = false;\n\n  // mptcp_close_ssk(sk, ssk, subflow) -> frees 'subflow'\
  \ (idx 2)\n  if (ExprHasName(Origin, \"mptcp_close_ssk\", C)) {\n    FreeParams.push_back(2);\n\
  \    Found = true;\n  }\n\n  // Generic free helpers.\n  if (ExprHasName(Origin,\
  \ \"kfree\", C)) {\n    FreeParams.push_back(0);\n    Found = true;\n  }\n  if (ExprHasName(Origin,\
  \ \"kvfree\", C)) {\n    FreeParams.push_back(0);\n    Found = true;\n  }\n\n  return\
  \ Found;\n}\n\nvoid SAGenTestChecker::checkPostCall(const CallEvent &Call, CheckerContext\
  \ &C) const {\n  ProgramStateRef State = C.getState();\n\n  llvm::SmallVector<unsigned,\
  \ 4> FreeParams;\n  if (!functionMayFreeParam(Call, FreeParams, C))\n    return;\n\
  \n  for (unsigned Idx : FreeParams) {\n    if (Idx >= Call.getNumArgs())\n     \
  \ continue;\n\n    const Expr *ArgE = Call.getArgExpr(Idx);\n    if (!ArgE)\n  \
  \    continue;\n\n    const MemRegion *MR = getMemRegionFromExpr(ArgE, C);\n   \
  \ if (!MR)\n      continue;\n\n    MR = MR->getBaseRegion();\n    if (!MR)\n   \
  \   continue;\n\n    const MemRegion *Can = canon(MR, State);\n    if (!Can)\n \
  \     Can = MR;\n\n    State = State->set<ReleasedMap>(Can, true);\n  }\n\n  C.addTransition(State);\n\
  }\n\nvoid SAGenTestChecker::checkPreCall(const CallEvent &Call, CheckerContext &C)\
  \ const {\n  // If a function is known to dereference certain parameters, ensure\
  \ none\n  // of those arguments were previously marked as released.\n  llvm::SmallVector<unsigned,\
  \ 4> DerefParams;\n  if (!functionKnownToDeref(Call, DerefParams))\n    return;\n\
  \n  ProgramStateRef State = C.getState();\n\n  for (unsigned Idx : DerefParams)\
  \ {\n    if (Idx >= Call.getNumArgs())\n      continue;\n\n    const Expr *ArgE\
  \ = Call.getArgExpr(Idx);\n    if (!ArgE)\n      continue;\n\n    const MemRegion\
  \ *MR = getMemRegionFromExpr(ArgE, C);\n    if (!MR)\n      continue;\n\n    MR\
  \ = MR->getBaseRegion();\n    if (!MR)\n      continue;\n\n    const MemRegion *Can\
  \ = canon(MR, State);\n    if (!Can)\n      Can = MR;\n\n    const bool *Released\
  \ = State->get<ReleasedMap>(Can);\n    if (Released && *Released) {\n      reportUAF(Call.getOriginExpr(),\
  \ C,\n                \"Use-after-free: passing freed pointer to dereferencing function\"\
  );\n      return;\n    }\n  }\n}\n\nvoid SAGenTestChecker::checkLocation(SVal Loc,\
