  \ and the re-utilisation will be done later on, it is of\ncourse better to avoid\
  \ any issues and read the content of 'subflow'\nbefore closing it.\n\nFixes: 1c1f72137598\
  \ (\"mptcp: pm: only decrement add_addr_accepted for MPJ req\")\nCc: stable@vger.kernel.org\n\
  Reported-by: syzbot+3c8b7a8e7df6a2a226ca@syzkaller.appspotmail.com\nCloses: https://lore.kernel.org/670d7337.050a0220.4cbc0.004f.GAE@google.com\n\
  Signed-off-by: Matthieu Baerts (NGI0) <matttbe@kernel.org>\nAcked-by: Paolo Abeni\
  \ <pabeni@redhat.com>\nLink: https://patch.msgid.link/20241015-net-mptcp-uaf-pm-rm-v1-1-c4ee5d987a64@kernel.org\n\
  Signed-off-by: Paolo Abeni <pabeni@redhat.com>\n\n## Buggy Code\n\n```c\n// Function:\
  \ mptcp_pm_nl_rm_addr_or_subflow in net/mptcp/pm_netlink.c\nstatic void mptcp_pm_nl_rm_addr_or_subflow(struct\
  \ mptcp_sock *msk,\n\t\t\t\t\t   const struct mptcp_rm_list *rm_list,\n\t\t\t\t\t\
  \   enum linux_mptcp_mib_field rm_type)\n{\n\tstruct mptcp_subflow_context *subflow,\
  \ *tmp;\n\tstruct sock *sk = (struct sock *)msk;\n\tu8 i;\n\n\tpr_debug(\"%s rm_list_nr\
  \ %d\\n\",\n\t\t rm_type == MPTCP_MIB_RMADDR ? \"address\" : \"subflow\", rm_list->nr);\n\
  \n\tmsk_owned_by_me(msk);\n\n\tif (sk->sk_state == TCP_LISTEN)\n\t\treturn;\n\n\t\
  if (!rm_list->nr)\n\t\treturn;\n\n\tif (list_empty(&msk->conn_list))\n\t\treturn;\n\
  \n\tfor (i = 0; i < rm_list->nr; i++) {\n\t\tu8 rm_id = rm_list->ids[i];\n\t\tbool\
  \ removed = false;\n\n\t\tmptcp_for_each_subflow_safe(msk, subflow, tmp) {\n\t\t\
  \tstruct sock *ssk = mptcp_subflow_tcp_sock(subflow);\n\t\t\tu8 remote_id = READ_ONCE(subflow->remote_id);\n\
  \t\t\tint how = RCV_SHUTDOWN | SEND_SHUTDOWN;\n\t\t\tu8 id = subflow_get_local_id(subflow);\n\
  \n\t\t\tif ((1 << inet_sk_state_load(ssk)) &\n\t\t\t    (TCPF_FIN_WAIT1 | TCPF_FIN_WAIT2\
  \ | TCPF_CLOSING | TCPF_CLOSE))\n\t\t\t\tcontinue;\n\t\t\tif (rm_type == MPTCP_MIB_RMADDR\
  \ && remote_id != rm_id)\n\t\t\t\tcontinue;\n\t\t\tif (rm_type == MPTCP_MIB_RMSUBFLOW\
  \ && id != rm_id)\n\t\t\t\tcontinue;\n\n\t\t\tpr_debug(\" -> %s rm_list_ids[%d]=%u\
  \ local_id=%u remote_id=%u mpc_id=%u\\n\",\n\t\t\t\t rm_type == MPTCP_MIB_RMADDR\
  \ ? \"address\" : \"subflow\",\n\t\t\t\t i, rm_id, id, remote_id, msk->mpc_endpoint_id);\n\
  \t\t\tspin_unlock_bh(&msk->pm.lock);\n\t\t\tmptcp_subflow_shutdown(sk, ssk, how);\n\
  \n\t\t\t/* the following takes care of updating the subflows counter */\n\t\t\t\
  mptcp_close_ssk(sk, ssk, subflow);\n\t\t\tspin_lock_bh(&msk->pm.lock);\n\n\t\t\t\
  removed |= subflow->request_join;\n\t\t\tif (rm_type == MPTCP_MIB_RMSUBFLOW)\n\t\
  \t\t\t__MPTCP_INC_STATS(sock_net(sk), rm_type);\n\t\t}\n\n\t\tif (rm_type == MPTCP_MIB_RMADDR)\n\
  \t\t\t__MPTCP_INC_STATS(sock_net(sk), rm_type);\n\n\t\tif (!removed)\n\t\t\tcontinue;\n\
  \n\t\tif (!mptcp_pm_is_kernel(msk))\n\t\t\tcontinue;\n\n\t\tif (rm_type == MPTCP_MIB_RMADDR\
  \ && rm_id &&\n\t\t    !WARN_ON_ONCE(msk->pm.add_addr_accepted == 0)) {\n\t\t\t\
  /* Note: if the subflow has been closed before, this\n\t\t\t * add_addr_accepted\
  \ counter will not be decremented.\n\t\t\t */\n\t\t\tif (--msk->pm.add_addr_accepted\
  \ < mptcp_pm_get_add_addr_accept_max(msk))\n\t\t\t\tWRITE_ONCE(msk->pm.accept_addr,\
  \ true);\n\t\t}\n\t}\n}\n```\n\n## Bug Fix Patch\n\n```diff\ndiff --git a/net/mptcp/pm_netlink.c\
  \ b/net/mptcp/pm_netlink.c\nindex 1a78998fe1f4..db586a5b3866 100644\n--- a/net/mptcp/pm_netlink.c\n\
  +++ b/net/mptcp/pm_netlink.c\n@@ -873,12 +873,12 @@ static void mptcp_pm_nl_rm_addr_or_subflow(struct\
  \ mptcp_sock *msk,\n \t\t\t\t i, rm_id, id, remote_id, msk->mpc_endpoint_id);\n\
  \ \t\t\tspin_unlock_bh(&msk->pm.lock);\n \t\t\tmptcp_subflow_shutdown(sk, ssk, how);\n\
  +\t\t\tremoved |= subflow->request_join;\n \n \t\t\t/* the following takes care\
  \ of updating the subflows counter */\n \t\t\tmptcp_close_ssk(sk, ssk, subflow);\n\
  \ \t\t\tspin_lock_bh(&msk->pm.lock);\n \n-\t\t\tremoved |= subflow->request_join;\n\
  \ \t\t\tif (rm_type == MPTCP_MIB_RMSUBFLOW)\n \t\t\t\t__MPTCP_INC_STATS(sock_net(sk),\
  \ rm_type);\n \t\t}\n```\n"
pattern: '## Bug Pattern


  Using a structure after handing it to a function that can free it (or start its
  teardown), i.e., reading fields from an object after a destructor/close path. Specifically,
  accessing subflow->request_join after calling mptcp_close_ssk(sk, ssk, subflow),
  which can release the subflow, leads to a use-after-free. The needed state must
  be captured before invoking the close/free routine.'
plan: "Plan\n\n1. Program State\n- Register a set to remember heap objects that have\
  \ been \u201Creleased\u201D (closed/freed) by known functions:\n  - REGISTER_SET_WITH_PROGRAMSTATE(ReleasedRegions,\
  \ const MemRegion *)\n- Rationale: we only need to know \u201Cthis object is invalid\
  \ now\u201D; aliases are unnecessary because we store the pointee\u2019s MemRegion\
  \ (the object region), which is shared among aliases.\n\n2. Known invalidator functions\n\
  - Create a small static table for functions that may free/tear down specific pointer\
  \ parameters:\n  - mptcp_close_ssk: releases parameter index 2 (the subflow argument).\n\
  \  - Optionally extendable (e.g., kfree: param 0, kvfree: param 0), but keep minimal\
  \ to reduce false positives.\n- Implement a helper similar to functionKnownToDeref:\n\
  \  - struct KnownReleaseFunction { const char *Name; llvm::SmallVector<unsigned,\
  \ 4> Params; };\n  - bool functionKnownToRelease(const CallEvent &Call, llvm::SmallVectorImpl<unsigned>\
  \ &RelParams)\n    - Lookup by callee identifier name; if found, append indices\
  \ to RelParams and return true.\n\n3. Mark objects as released (checkPostCall)\n\
  - Callback: checkPostCall(const CallEvent &Call, CheckerContext &C)\n- Steps:\n\
  \  - If functionKnownToRelease(Call, RelParams) is true:\n    - For each param index\
  \ i in RelParams:\n      - const Expr *ArgE = Call.getArgExpr(i).\n      - const\
  \ MemRegion *ObjR = getMemRegionFromExpr(ArgE, C)  // utility provided.\n      -\
  \ If ObjR is null, skip.\n      - Normalize to base region:\n        - while (const\
  \ SubRegion *SR = dyn_cast<SubRegion>(ObjR)) ObjR = SR->getSuperRegion();\n    \
  \  - State = C.getState()->add<ReleasedRegions>(ObjR).\n      - C.addTransition(State).\n\
  - Intent: after the call returns, the object is considered invalid; any subsequent\
  \ dereference/read is a potential UAF.\n\n4. Detect UAF reads (checkLocation)\n\
  - Callback: checkLocation(SVal Loc, bool IsLoad, const Stmt *S, CheckerContext &C)\n\
  - Steps:\n  - Only trigger on loads: if (!IsLoad) return.\n  - Extract the region\
  \ being read:\n    - const MemRegion *R = Loc.getAsRegion(); if (!R) return.\n \
  \ - Normalize to base region (strip fields/elements):\n    - while (const SubRegion\
  \ *SR = dyn_cast<SubRegion>(R)) R = SR->getSuperRegion();\n  - Check if R is in\
  \ ReleasedRegions:\n    - If yes, report a bug: \u201CUse-after-close: reading object\
  \ after call to a close/free routine.\u201D\n      - Node = C.generateNonFatalErrorNode();\n\
  \      - If Node is null, return.\n      - Create a BugType once (e.g., \u201CUAF\
  \ after close\u201D) and a PathSensitiveBugReport with S->getSourceRange().\n  \
  \    - C.emitReport(std::move(Report)).\n- Notes:\n  - This catches cases like subflow->request_join\
  \ reads (FieldRegion under the heap object).\n  - Limiting to loads keeps focus\
  \ on UAF reads (as in the patch).\n\n5. Optional: limit noise\n- To reduce false\
  \ positives, keep the initial known-release table minimal (include only mptcp_close_ssk\
  \ with param index 2).\n- If needed, only warn on field/element reads (when the\
  \ original Loc region is a FieldRegion/ElementRegion before lifting to base). This\
  \ further focuses on \u201Creading fields of a released struct\u201D.\n\n6. Lifecycle/Reset\n\
  - No special per-function reset is required; program state is path-sensitive. The\
  \ set is updated by transitions and discarded when the path exits the function naturally.\n\
  \n7. Why this catches the target bug\n- In the buggy code, mptcp_close_ssk(sk, ssk,\
  \ subflow) is called, then subflow->request_join is read.\n- checkPostCall marks\
  \ the pointee region of \u201Csubflow\u201D as released after the call.\n- The subsequent\
  \ field read triggers checkLocation; we normalize to the base object region and\
  \ find it in ReleasedRegions, emitting a UAF read warning.\n\n8. Utilities to use\n\
  - getMemRegionFromExpr to obtain the pointee MemRegion from a call argument expression.\n\
  - No need for extra alias tracking; the MemRegion of the object is stable across\
  \ aliases.\n- ExprHasName and evaluation helpers are not necessary for this checker."
