initial_checker_code: "#include \"clang/StaticAnalyzer/Core/BugReporter/BugReporter.h\"\
  \n#include \"clang/StaticAnalyzer/Core/BugReporter/BugType.h\"\n#include \"clang/StaticAnalyzer/Checkers/Taint.h\"\
  \n#include \"clang/StaticAnalyzer/Core/Checker.h\"\n#include \"clang/StaticAnalyzer/Core/PathSensitive/CallEvent.h\"\
  \n#include \"clang/StaticAnalyzer/Core/PathSensitive/CheckerContext.h\"\n#include\
  \ \"clang/StaticAnalyzer/Core/PathSensitive/Environment.h\"\n#include \"clang/StaticAnalyzer/Core/PathSensitive/ProgramState.h\"\
  \n#include \"clang/StaticAnalyzer/Core/PathSensitive/ProgramStateTrait.h\"\n#include\
  \ \"clang/StaticAnalyzer/Core/PathSensitive/SymExpr.h\"\n#include \"clang/StaticAnalyzer/Frontend/CheckerRegistry.h\"\
  \n#include \"clang/AST/RecursiveASTVisitor.h\"\n#include \"clang/AST/StmtVisitor.h\"\
  \n#include \"llvm/Support/raw_ostream.h\"\n#include \"clang/StaticAnalyzer/Checkers/utility.h\"\
  \n\nusing namespace clang;\nusing namespace ento;\nusing namespace taint;\n\n//\
  \ Program state: set of regions that have been released/closed.\nREGISTER_SET_WITH_PROGRAMSTATE(ReleasedRegions,\
  \ const MemRegion *)\n\nnamespace {\n\nclass SAGenTestChecker : public Checker<\n\
  \                           check::PostCall,\n                           check::Location>\
  \ {\n   mutable std::unique_ptr<BugType> BT;\n\n   public:\n      SAGenTestChecker()\
  \ : BT(new BugType(this, \"Use-after-close read\", \"Memory Error\")) {}\n\n   \
  \   void checkPostCall(const CallEvent &Call, CheckerContext &C) const;\n      void\
  \ checkLocation(SVal Loc, bool IsLoad, const Stmt *S, CheckerContext &C) const;\n\
  \n   private:\n      // Helper: known functions that release/close their pointer\
  \ parameters.\n      bool functionKnownToRelease(const CallEvent &Call,\n      \
  \                            llvm::SmallVectorImpl<unsigned> &RelParams,\n     \
  \                             CheckerContext &C) const;\n\n      void reportUAF(const\
  \ Stmt *S, CheckerContext &C) const;\n};\n\nbool SAGenTestChecker::functionKnownToRelease(const\
  \ CallEvent &Call,\n                                              llvm::SmallVectorImpl<unsigned>\
  \ &RelParams,\n                                              CheckerContext &C)\
  \ const {\n  // Use ExprHasName for robust name checking.\n  const Expr *OriginExpr\
  \ = Call.getOriginExpr();\n  if (!OriginExpr)\n    return false;\n\n  // Target:\
  \ mptcp_close_ssk(sk, ssk, subflow)\n  // The 3rd parameter (index 2) is released.\n\
  \  if (ExprHasName(OriginExpr, \"mptcp_close_ssk\", C)) {\n    RelParams.push_back(2);\n\
  \    return true;\n  }\n\n  // Extendable: add other known \"close/free\" APIs as\
  \ needed.\n\n  return false;\n}\n\nvoid SAGenTestChecker::checkPostCall(const CallEvent\
  \ &Call, CheckerContext &C) const {\n  llvm::SmallVector<unsigned, 4> RelParams;\n\
  \  if (!functionKnownToRelease(Call, RelParams, C))\n    return;\n\n  ProgramStateRef\
  \ State = C.getState();\n  bool Changed = false;\n\n  for (unsigned Idx : RelParams)\
  \ {\n    if (Idx >= Call.getNumArgs())\n      continue;\n\n    const Expr *ArgE\
  \ = Call.getArgExpr(Idx);\n    if (!ArgE)\n      continue;\n\n    // Get the memory\
  \ region corresponding to the argument's value.\n    const MemRegion *MR = getMemRegionFromExpr(ArgE,\
  \ C);\n    if (!MR)\n      continue;\n\n    // Always normalize to base region.\n\
  \    MR = MR->getBaseRegion();\n    if (!MR)\n      continue;\n\n    if (!State->contains<ReleasedRegions>(MR))\
  \ {\n      State = State->add<ReleasedRegions>(MR);\n      Changed = true;\n   \
  \ }\n  }\n\n  if (Changed)\n    C.addTransition(State);\n}\n\nvoid SAGenTestChecker::checkLocation(SVal\
  \ Loc, bool IsLoad, const Stmt *S, CheckerContext &C) const {\n  if (!IsLoad)\n\
  \    return;\n\n  const MemRegion *MR = Loc.getAsRegion();\n  if (!MR)\n    return;\n\
  \n  // Normalize to base region to match what we store.\n  const MemRegion *BaseReg\
  \ = MR->getBaseRegion();\n  if (!BaseReg)\n    return;\n\n  ProgramStateRef State\
  \ = C.getState();\n  if (!State->contains<ReleasedRegions>(BaseReg))\n    return;\n\
  \n  // The load reads from an object that has been released/closed.\n  reportUAF(S,\
  \ C);\n}\n\nvoid SAGenTestChecker::reportUAF(const Stmt *S, CheckerContext &C) const\
  \ {\n  ExplodedNode *N = C.generateNonFatalErrorNode();\n  if (!N)\n    return;\n\
  \n  auto R = std::make_unique<PathSensitiveBugReport>(\n      *BT, \"Use-after-close:\
  \ reading released object\", N);\n  if (S)\n    R->addRange(S->getSourceRange());\n\
  \  C.emitReport(std::move(R));\n}\n\n} // end anonymous namespace\n\nextern \"C\"\
  \ void clang_registerCheckers(CheckerRegistry &registry) {\n  registry.addChecker<SAGenTestChecker>(\n\
  \      \"custom.SAGenTestChecker\",\n      \"Detects reads from objects after close/free\
  \ (e.g., mptcp_close_ssk)\",\n      \"\");\n}\n\nextern \"C\" const char clang_analyzerAPIVersionString[]\
  \ =\n    CLANG_ANALYZER_API_VERSION_STRING;\n"
