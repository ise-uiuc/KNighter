pattern: '## Bug Pattern


  Reading fields of an object after calling a function that may free (or schedule
  freeing of) that object.


  In this case, subflow->request_join is read after mptcp_close_ssk(sk, ssk, subflow),
  which can release the subflow context, leading to a use-after-free. The correct
  pattern is to cache any needed fields from subflow before invoking mptcp_close_ssk().'
plan: "Plan\n\n1. Program State\n- REGISTER_SET_WITH_PROGRAMSTATE(FreedRegions, const\
  \ MemRegion*)\n  - Tracks pointee regions that have been freed (or scheduled to\
  \ be freed) by known free/close-like functions.\n- (Optional, for better messages)\
  \ REGISTER_MAP_WITH_PROGRAMSTATE(FreedByFuncMap, const MemRegion*, const char*)\n\
  \  - Maps a freed region to the name of the function that freed it. Keep the function\
  \ names as static const char* literals to be storable in program state.\n\n2. Known\
  \ \u201Cfree-like\u201D functions table\n- Maintain a small static table of functions\
  \ known to free or schedule freeing of their pointer parameters, with the indices\
  \ of those parameters:\n  - kfree: param 0\n  - kvfree: param 0\n  - kvfree_rcu:\
  \ param 0\n  - mptcp_close_ssk: param 2 (the subflow argument)\n- Provide a helper\
  \ similar to functionKnownToDeref:\n  - bool functionKnownToFree(const CallEvent\
  \ &Call, SmallVectorImpl<unsigned> &FreedParams, const char* &Name)\n  - Looks up\
  \ Call.getCalleeIdentifier()->getName() in the table and fills FreedParams with\
  \ 0-based parameter indices and Name with the function name literal.\n\n3. Helper\
  \ functions (inside the checker)\n- const MemRegion* getPointeeRegion(const Expr\
  \ *E, CheckerContext &C)\n  - Use getMemRegionFromExpr(E, C) from Utility Functions.\
  \ It returns the region the pointer expression E points to (the pointee region).\
  \ If null, do nothing.\n- const MemRegion* getBaseRegion(const MemRegion *R)\n \
  \ - Climb super regions: while (const SubRegion *SR = dyn_cast<SubRegion>(R)) R\
  \ = SR->getSuperRegion();\n  - Returns the \u201Croot\u201D region representing\
  \ the whole object. This normalizes field/element regions to the owning object\u2019\
  s region.\n- bool isFreed(const MemRegion *R, ProgramStateRef State)\n  - Compute\
  \ Base = getBaseRegion(R). Iterate over all entries F in FreedRegions; return true\
  \ if Base == F or Base->isSubRegionOf(F) or F->isSubRegionOf(Base).\n  - This ensures\
  \ both base and subregion relationships are caught.\n- ProgramStateRef markFreed(ProgramStateRef\
  \ State, const MemRegion *R, const char *FnName)\n  - Base = getBaseRegion(R); State\
  \ = State->add<FreedRegions>(Base);\n  - If using FreedByFuncMap: State = State->set<FreedByFuncMap>(Base,\
  \ FnName);\n  - Return updated State.\n\n4. Callback: checkPostCall\n- Purpose:\
  \ Record regions freed by known free-like functions.\n- Steps:\n  - Extract the\
  \ callee name. Call functionKnownToFree(...). If false, return.\n  - For each freed\
  \ parameter index i:\n    - const Expr *ArgE = Call.getArgExpr(i);\n    - const\
  \ MemRegion *Pointee = getPointeeRegion(ArgE, C);\n    - If Pointee is null, continue\
  \ (unknown pointer).\n    - State = markFreed(State, Pointee, Name);\n  - Generate\
  \ a new node with C.addTransition(State).\n\n5. Callback: checkLocation\n- Purpose:\
  \ Detect reads from a freed object (field/element/member load).\n- Trigger: IsLoad\
  \ == true.\n- Steps:\n  - const MemRegion *R = Loc.getAsRegion(); if (!R) return.\n\
  \  - If isFreed(R, State):\n    - Create ExplodedNode *N = C.generateNonFatalErrorNode();\n\
  \    - If (!N) return.\n    - Prepare a concise message:\n      - If using FreedByFuncMap\
  \ and there is a mapping for getBaseRegion(R), include the function name:\n    \
  \    - \"Use-after-free: read after call to \u2018<func>\u2019\"\n      - Else:\
  \ \"Use-after-free: read from freed object\"\n    - Emit report: auto BR = std::make_unique<PathSensitiveBugReport>(...).\n\
  \    - Attach S as the interesting location; C.emitReport(std::move(BR)).\n\n6.\
  \ (Optional) Callback: checkEndFunction\n- Clear per-path knowledge at function\
  \ exit if desired (not strictly necessary; CSA path-sensitivity keeps it local anyway):\n\
  \  - State = State->remove<FreedRegions>(all); State = State->remove<FreedByFuncMap>(all);\n\
  \  - C.addTransition(State).\n\n7. Notes to improve precision and reduce false positives\n\
  - The approach is path-sensitive: we only warn on dereferences that happen after\
  \ the free-like call along the same path.\n- We do not require alias tracking via\
  \ a PtrAliasMap because we store the pointee MemRegion in FreedRegions and compare\
  \ by region identity and subregion relation. Any alias dereferencing the same object\
  \ will resolve to the same base region.\n- We intentionally do not warn for \u201C\
  cache before free\u201D patterns because the read happens before the markFreed in\
  \ checkPostCall.\n- We do not attempt to model re-allocation of the same variable:\
  \ if a new allocation creates a new region, subsequent reads will no longer match\
  \ the freed region, so no false positive is produced.\n\n8. How this catches the\
  \ target bug\n- In mptcp_pm_nl_rm_addr_or_subflow:\n  - checkPostCall sees mptcp_close_ssk(sk,\
  \ ssk, subflow) and marks the pointee region of subflow as freed.\n  - The subsequent\
  \ load of subflow->request_join triggers checkLocation. The loaded FieldRegion\u2019\
  s base region matches the FreedRegions entry, so the checker reports:\n    - \"\
  Use-after-free: read after call to \u2018mptcp_close_ssk\u2019\"\n  - Moving the\
  \ read (removed |= subflow->request_join) before mptcp_close_ssk prevents the warning,\
  \ matching the provided fix."
