initial_checker_code: "#include \"clang/StaticAnalyzer/Core/BugReporter/BugReporter.h\"\
  \n#include \"clang/StaticAnalyzer/Core/BugReporter/BugType.h\"\n#include \"clang/StaticAnalyzer/Checkers/Taint.h\"\
  \n#include \"clang/StaticAnalyzer/Core/Checker.h\"\n#include \"clang/StaticAnalyzer/Core/PathSensitive/CallEvent.h\"\
  \n#include \"clang/StaticAnalyzer/Core/PathSensitive/CheckerContext.h\"\n#include\
  \ \"clang/StaticAnalyzer/Core/PathSensitive/Environment.h\"\n#include \"clang/StaticAnalyzer/Core/PathSensitive/ProgramState.h\"\
  \n#include \"clang/StaticAnalyzer/Core/PathSensitive/ProgramStateTrait.h\"\n#include\
  \ \"clang/StaticAnalyzer/Core/PathSensitive/SymExpr.h\"\n#include \"clang/StaticAnalyzer/Frontend/CheckerRegistry.h\"\
  \n#include \"clang/AST/RecursiveASTVisitor.h\"\n#include \"clang/AST/StmtVisitor.h\"\
  \n#include \"llvm/Support/raw_ostream.h\"\n#include \"clang/StaticAnalyzer/Checkers/utility.h\"\
  \n#include \"clang/StaticAnalyzer/Core/PathSensitive/Regions.h\"\n#include <string>\n\
  \nusing namespace clang;\nusing namespace ento;\nusing namespace taint;\n\nREGISTER_SET_WITH_PROGRAMSTATE(FreedRegions,\
  \ const MemRegion*)\nREGISTER_MAP_WITH_PROGRAMSTATE(FreedByFuncMap, const MemRegion*,\
  \ const char*)\n\nnamespace {\n\nclass SAGenTestChecker : public Checker<\n    check::PostCall,\n\
  \    check::Location\n> {\n   mutable std::unique_ptr<BugType> BT;\n\n   public:\n\
  \      SAGenTestChecker() : BT(new BugType(this, \"Use-after-free\", \"Memory Error\"\
  )) {}\n\n      void checkPostCall(const CallEvent &Call, CheckerContext &C) const;\n\
  \      void checkLocation(SVal Loc, bool IsLoad, const Stmt *S, CheckerContext &C)\
  \ const;\n\n   private:\n\n      // Known free-like functions table and matcher\n\
  \      bool functionKnownToFree(const CallEvent &Call,\n                       \
  \        llvm::SmallVectorImpl<unsigned> &FreedParams,\n                       \
  \        const char* &Name,\n                               CheckerContext &C) const;\n\
  \n      // Helpers\n      const MemRegion *getBase(const MemRegion *R) const {\n\
  \        if (!R) return nullptr;\n        return R->getBaseRegion();\n      }\n\n\
  \      const MemRegion *getPointeeBaseRegionFromArg(const Expr *E, CheckerContext\
  \ &C) const {\n        if (!E)\n          return nullptr;\n        const MemRegion\
  \ *R = getMemRegionFromExpr(E, C);\n        if (!R)\n          return nullptr;\n\
  \        // Normalize to the object's base region (owning object)\n        return\
  \ getBase(R);\n      }\n\n      ProgramStateRef markFreed(ProgramStateRef State,\
  \ const MemRegion *R, const char *FnName) const {\n        if (!R) return State;\n\
  \        const MemRegion *Base = getBase(R);\n        if (!Base) return State;\n\
  \        State = State->add<FreedRegions>(Base);\n        State = State->set<FreedByFuncMap>(Base,\
  \ FnName);\n        return State;\n      }\n\n      bool isFreed(const MemRegion\
  \ *R, ProgramStateRef State) const {\n        if (!R) return false;\n        const\
  \ MemRegion *Base = getBase(R);\n        if (!Base) return false;\n        return\
  \ State->contains<FreedRegions>(Base);\n      }\n};\n\n// Known free-like functions\
  \ that free/schedule-free of their pointer params.\nbool SAGenTestChecker::functionKnownToFree(const\
  \ CallEvent &Call,\n                                           llvm::SmallVectorImpl<unsigned>\
  \ &FreedParams,\n                                           const char* &Name,\n\
  \                                           CheckerContext &C) const {\n  struct\
  \ FreeEntry {\n    const char *Name;\n    unsigned Params[3];\n    unsigned Count;\n\
  \  };\n\n  static const FreeEntry Table[] = {\n    {\"kfree\",           {0}, 1},\n\
  \    {\"kvfree\",          {0}, 1},\n    {\"kvfree_rcu\",      {0}, 1},\n    //\
  \ Target-specific: frees/schedules freeing of the subflow context\n    {\"mptcp_close_ssk\"\
  , {2}, 1}\n  };\n\n  const Expr *Orig = Call.getOriginExpr();\n  const IdentifierInfo\
  \ *ID = Call.getCalleeIdentifier();\n\n  for (const auto &E : Table) {\n    bool\
  \ match = false;\n    if (Orig && ExprHasName(Orig, E.Name, C)) {\n      match =\
  \ true;\n    } else if (ID && ID->getName() == E.Name) {\n      match = true;\n\
  \    }\n    if (!match)\n      continue;\n\n    FreedParams.clear();\n    for (unsigned\
  \ i = 0; i < E.Count; ++i)\n      FreedParams.push_back(E.Params[i]);\n    Name\
  \ = E.Name;\n    return true;\n  }\n\n  return false;\n}\n\nvoid SAGenTestChecker::checkPostCall(const\
  \ CallEvent &Call, CheckerContext &C) const {\n  llvm::SmallVector<unsigned, 4>\
  \ FreedParams;\n  const char *FnName = nullptr;\n\n  if (!functionKnownToFree(Call,\
  \ FreedParams, FnName, C))\n    return;\n\n  ProgramStateRef State = C.getState();\n\
  \  bool Changed = false;\n\n  for (unsigned Idx : FreedParams) {\n    if (Idx >=\
  \ Call.getNumArgs())\n      continue;\n\n    const Expr *ArgE = Call.getArgExpr(Idx);\n\
  \    const MemRegion *PointeeBase = getPointeeBaseRegionFromArg(ArgE, C);\n    if\
  \ (!PointeeBase)\n      continue;\n\n    State = markFreed(State, PointeeBase, FnName);\n\
  \    Changed = true;\n  }\n\n  if (Changed)\n    C.addTransition(State);\n}\n\n\
  void SAGenTestChecker::checkLocation(SVal Loc, bool IsLoad, const Stmt *S, CheckerContext\
  \ &C) const {\n  if (!IsLoad || !S)\n    return;\n\n  ProgramStateRef State = C.getState();\n\
  \  const MemRegion *R = Loc.getAsRegion();\n  if (!R)\n    return;\n\n  if (!isFreed(R,\
  \ State))\n    return;\n\n  // Prepare a concise message\n  const MemRegion *Base\
  \ = R->getBaseRegion();\n  const char *const *FnNamePtr = State->get<FreedByFuncMap>(Base);\n\
  \  std::string Msg;\n  if (FnNamePtr && *FnNamePtr) {\n    Msg = \"Use-after-free:\
  \ read after call to '\";\n    Msg += *FnNamePtr;\n    Msg += \"'\";\n  } else {\n\
  \    Msg = \"Use-after-free: read from freed object\";\n  }\n\n  ExplodedNode *N\
  \ = C.generateNonFatalErrorNode();\n  if (!N)\n    return;\n\n  auto Report = std::make_unique<PathSensitiveBugReport>(*BT,\
  \ Msg, N);\n  Report->addRange(S->getSourceRange());\n  C.emitReport(std::move(Report));\n\
  }\n\n} // end anonymous namespace\n\nextern \"C\" void clang_registerCheckers(CheckerRegistry\
  \ &registry) {\n  registry.addChecker<SAGenTestChecker>(\n      \"custom.SAGenTestChecker\"\
  ,\n      \"Detects reads from objects after free-like calls (e.g., mptcp_close_ssk)\"\
  ,\n      \"\");\n}\n\nextern \"C\" const char clang_analyzerAPIVersionString[] =\n\
  \    CLANG_ANALYZER_API_VERSION_STRING;\n"
